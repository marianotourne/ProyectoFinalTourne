<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PreEntrega3 - Tourné</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>
    <section class="mainContainer">
      <input id="buscador" placeholder="Qué estas buscando?" />
      <input id="min" placeholder="Buscar por precio mínimo" />
      <input id="max" placeholder="Buscar por precio máximo" />
      <button id="btnBuscar">BUSCAR</button>

      <button id="ordenarAsc">Ordenar Asc</button>
      <button id="ordenarDesc">Ordenar Desc</button>
    </section>
    <div id="contenedorRubros">
      <button class="botonRubro" id="todos">TODOS</button>
    </div>
    <div id="contenedorProductos"></div>
    <section class="carritoContainer">
      <div id="contenedorCarrito"></div>
      <button id="btnVaciarCarrito">VaciarCarrito</button>
      <button id="btnComprar">Finalizar Compra</button>
    </section>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./data.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
